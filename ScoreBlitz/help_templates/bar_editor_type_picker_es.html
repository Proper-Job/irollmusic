<!DOCTYPE html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/help.css">

<body>
    <div class="title_banner">
        Modo del editor
    </div>
    <div class="description">
        Con el botón <span class="keyword">Modo del Editor</span> puedes decidir entre los diferentes modos de edición.
        <br />
        <dl>
            <dt>
                <span class="keyword">Compases</span>
            </dt>
            <dd>
                Ingresa los compases a tu partitura para que ésta pueda ser tocada desde el <span class="keyword">Compás por compás</span> Modo de lectura.
            </dd>
            <br />
            <dt>
                <span class="keyword">Anotaciones</span>
            </dt>
            <dd>
                Haz comentarios de <span class="keyword">Texto</span> o <span class="keyword">Manos libres</span> sobre tu partitura.
            </dt>
        </dl>
    </div>
