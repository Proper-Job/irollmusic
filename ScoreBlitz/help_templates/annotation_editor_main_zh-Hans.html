<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/help.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
</head>        
<body>
    <div class="title_banner">
        注解帮助
    </div>
    <div class="description">
        <span class="keyword">注解编辑器</span>让你用<span class="keyword">键盘输入</span>或者<span class="keyword">手写</span>注解。
        <br />
        <br />
        用<span class="keyword">笔工具</span>直接手写在显示器上。
        按<span class="keyword">笔键</span>调笔的颜色和宽度。
        <br />
        <br />
        用<span class="keyword">键盘</span>输入注解。
        <br />
        <br />
        用<span class="keyword">删除工具</span>选择性删除手写注解。
        <br />
        <br />
        按<span class="keyword">删除键</span>把本页所有注解删除。
        <br />
        <br />
        点击菜单栏可以看到功能键帮助。
    </div>
</body>
</html>
