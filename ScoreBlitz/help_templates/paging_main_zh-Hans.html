<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/help.css">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    </head>
    <body>
        <div class="title_banner">
            手动帮助  
        </div>
        <p class="description">
            <span class="keyword">手动</span>播放方式让你手动翻页。
            <br />
            <br />
            显示器有两个<span class="keyword">手触翻页区</span>。
            <br />
            <br />
            点击<span class="keyword">右手触翻页区</span>翻到下一页，点击<span class="keyword">左手触翻页区</span>翻到上一页。
            <br />
            <br />
            点击横向拉伸也让你翻页，翻到动作的方向。
            <br />
            <br />
            点击<span class="keyword">设置</span>选择启用或者禁用<span class="keyword">手触翻页区</span>。
            <br />
            <br />
            点击菜单栏可以看到功能键帮助。
            <br />
            <br />
            用两个手指点显示器显示或者隐藏菜单栏。
        </p>
    </body>
</html>
