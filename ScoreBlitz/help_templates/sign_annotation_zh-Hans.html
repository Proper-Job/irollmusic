<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/help.css">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    </head>        
    <body>
        <div class="title_banner">
            Signs
        </div>
        <div class="description">
            在这种模式下你可以把音乐衔接和指法插入你的乐谱中.
            <br />
            在左边您可以找到最常用的符号索引. 点击那里的符号来进行下一步的选择.
            <br />
            通过使用滑板可以调整符号的大小. 使用返回键可以把符号的大小还原到原始状态.
            <br />
            你也可以使用2个手指同时选择多个符号, 来进行更改或者删除.
            <br />
            通过长按领域你可以移动符号.
            <br />
            通过拉动领域你可以放大或缩小符号.
        </div>
    </body>
</html>
